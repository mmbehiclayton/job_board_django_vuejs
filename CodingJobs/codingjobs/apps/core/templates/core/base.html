<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1">
        <title>Coding Jobs</title>

        <!--Styles-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    </head>

    <body>
       <!--Navbar-->
       <nav class="navbar is-light">
        <div class="navbaer-brand">
            <a href="{% url 'frontpage' %}" class="navbar-item"><strong>Coding-Jobs</strong></a>

        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="button is-danger">Log Out</a>

                        {% else %}
                        <a href="{% url 'signup' %}" class="button is-success"><strong>Signup</strong></a>
                        <a href="{% url 'login' %}" class="button is-light">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

       </nav>
       <!--End Navbar-->

       <!--Main Content-->
       <section class="section">
        {% block content %}

        {% endblock %}

       </section>
        
        <!--End Main Content-->
        
    </body>
</html>
